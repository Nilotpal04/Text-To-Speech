<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Text To Speech</h1>
    </header>

    <div class="container">
        <div class="instructions">
            <h3>How to use:</h3>
            <ol>
                <li>Type or paste your text below</li>
                <li>Select a voice from the dropdown</li>
                <li>Adjust speed and pitch if desired</li>
                <li>Click "Speak" to hear it!</li>
            </ol>
        </div>
    </div>

    <div class="card">
        <label for="text-input">
            <strong>Your Text</strong>
            <span class="char-counter">
                <span id="char-count">0</span> characters
            </span>
        </label>
        <textarea id="text-input" placeholder="Enter your text to convert to speech...." rows="8"></textarea>
    </div>

    <div class="card">
        <label for="voice-select">
            <strong>Voice</strong>
        </label>
        <select id="voice-select">
            <option value="">Loading voices...</option>
        </select>
    </div>

    <div class="card control-grid">
        <div class="control-group">
            <label for="speed-slider">
              Speed: <span id="speed-value">1.0</span>
            </label>
            <input 
              type="range"
              id="speed-slider"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
        </div>

        <div class="control-group">
            <label for="pitch-slider">
              Pitch:  <span id="pitch-value">1.0</span>
            </label>
            <input type="range"
            id="pitch-slider"
            min="0"
            max="2"
            step="0.1"
            value="1"
            />
        </div>
    </div>

    <div class="button-group">
        <button id="speak-btn" class="btn-primary">Speak</button>
        <button id="stop-btn" class="btn-secondary">Stop</button>
    </div>

    <div id="status" class="status">
        <span class="status-dot"></span>
        <span id="status-text">Ready</span>
    </div>

    <footer class="footer">
        <p>
            Built by Nilotpal Baishya
        </p>

            <div class="social-icons">
        <a href="https://instagram.com/nilotpal.xo" target="_blank" class="icon">
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://github.com/Nilotpal04" target="_blank" class="icon">
            <i class="fab fa-github"></i>
        </a>

        <a href="https://linkedin.com/in/nilotpal-baishya-732265316" target="_blank" class="icon">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
